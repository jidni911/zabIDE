<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Server Manager - ZAB IDE</title>
    <base href="/zabide/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="mdbpro/mdbpro.css" rel="stylesheet">
    <script src="mdbpro/mdbpro.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --bg-hover: #2a2d2e;
            --bg-active: #37373d;
            --border-color: #3e3e42;
            --text-primary: #cccccc;
            --text-secondary: #858585;
            --accent: #007acc;
            --accent-hover: #0098ff;
            --success: #4ec9b0;
            --warning: #ce9178;
            --error: #f48771;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        .app-header {
            background: var(--bg-secondary);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }

        .header-title {
            color: var(--text-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            background: var(--bg-tertiary);
        }

        .connection-status.connected {
            color: var(--success);
        }

        .connection-status.disconnected {
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
        }

        .btn-back {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 5px 12px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-back:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-connect {
            background: var(--accent);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-connect:hover {
            background: var(--accent-hover);
        }

        /* Main Container */
        .sql-container {
            display: flex;
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.2s;
            font-size: 14px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Database Tree */
        .db-tree {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
            font-size: 13px;
        }

        .db-tree::-webkit-scrollbar {
            width: 10px;
        }

        .db-tree::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .db-tree::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 5px 8px;
            cursor: pointer;
            transition: background 0.15s;
            user-select: none;
        }

        .tree-item:hover {
            background: var(--bg-hover);
        }

        .tree-item.active {
            background: var(--bg-active);
        }

        .tree-item.database-header {
            background: var(--bg-tertiary);
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .tree-item.database-header:hover {
            background: var(--bg-hover);
        }

        .tree-item.table-item {
            padding-left: 40px;
        }

        .tree-item.sp-item {
            padding-left: 40px;
        }

        .tree-item.function-item {
            padding-left: 40px;
        }

        .tree-actions {
            display: none;
            margin-left: auto;
            gap: 4px;
        }

        .tree-item:hover .tree-actions {
            display: flex;
        }

        .tree-action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            transition: all 0.2s;
            font-size: 11px;
        }

        .tree-action-btn:hover {
            background: var(--bg-active);
            color: var(--accent);
        }

        .tree-arrow {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: transform 0.2s;
            margin-right: 2px;
        }

        .tree-arrow.expanded {
            transform: rotate(90deg);
        }

        .tree-arrow.hidden {
            visibility: hidden;
        }

        .tree-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 14px;
            color: var(--accent);
        }

        .tree-label {
            flex: 1;
            font-size: 13px;
        }

        .tree-children {
            display: none;
            padding-left: 16px;
        }

        .tree-children.expanded {
            display: block;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .empty-state i {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-toolbar {
            background: var(--bg-secondary);
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-execute {
            background: var(--success);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-execute:hover {
            opacity: 0.9;
        }

        .btn-execute:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 6px 15px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: var(--bg-hover);
        }

        /* Query Editor */
        .query-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .editor-textarea {
            flex: 1;
            width: 100%;
            padding: 15px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            tab-size: 4;
        }

        /* Results Container */
        .results-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border-color);
            overflow: hidden;
        }

        .results-header {
            background: var(--bg-secondary);
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .results-content {
            flex: 1;
            overflow: auto;
            background: var(--bg-primary);
        }

        .results-content::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .results-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .results-content::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .results-table th {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 600;
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .results-table td {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .results-table tr:hover {
            background: var(--bg-hover);
        }

        .results-message {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .results-message.success {
            color: var(--success);
        }

        .results-message.error {
            color: var(--error);
        }

        /* Modal Overrides */
        .modal-content {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-control {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 13px;
        }

        .form-control:focus {
            background: var(--bg-primary);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-close {
            filter: invert(1);
        }

        .alert {
            font-size: 13px;
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 4px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-secondary);
            height: 24px;
        }

        /* Query History Panel */
        .history-panel {
            position: fixed;
            right: -350px;
            top: 40px;
            width: 350px;
            height: calc(100vh - 40px);
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .history-panel.open {
            right: 0;
        }

        .history-toggle {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 60px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 12px 0 0 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
            z-index: 999;
        }

        .history-toggle:hover {
            background: var(--bg-hover);
            color: var(--accent);
            width: 28px;
        }

        .history-toggle.hidden {
            display: none;
        }

        .history-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-header h3 {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .history-content::-webkit-scrollbar {
            width: 8px;
        }

        .history-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .history-content::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        .history-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid var(--border-color);
        }

        .history-item:hover {
            background: var(--bg-hover);
        }

        .history-query {
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 5px;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .history-status.success {
            color: var(--success);
        }

        .history-status.error {
            color: var(--error);
        }

        .history-empty {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .history-empty i {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="app-header">
        <div class="header-left">
            <span class="header-title">
                <i class="fas fa-database"></i>
                SQL Server Manager
            </span>
            <div class="connection-status disconnected" id="connectionStatus">
                <span class="status-dot"></span>
                <span id="connectionText">Not Connected</span>
            </div>
        </div>
        <div class="header-right">
            <button class="btn-connect" onclick="showConnectionModal()">
                <i class="fas fa-plug"></i> Connect
            </button>
            <a href="" class="btn-back"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="sql-container">
        <!-- Sidebar - Database Explorer -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Databases</h2>
                <button class="icon-btn" onclick="refreshDatabases()" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="db-tree" id="dbTree">
                <div class="empty-state">
                    <i class="fas fa-database"></i>
                    <p>Connect to a server to view databases</p>
                </div>
            </div>
        </div>

        <!-- Editor Container -->
        <div class="editor-container">
            <div class="editor-toolbar">
                <button class="btn-execute" id="executeBtn" onclick="executeQuery()" disabled>
                    <i class="fas fa-play"></i> Execute (F5)
                </button>
                <button class="btn-clear" onclick="clearEditor()">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>

            <div class="query-editor">
                <textarea 
                    class="editor-textarea" 
                    id="queryEditor" 
                    placeholder="-- Write your SQL query here...&#10;-- Press F5 or click Execute to run"
                    spellcheck="false"
                ></textarea>
            </div>

            <div class="results-container">
                <div class="results-header">
                    <span id="resultsHeaderText">Results</span>
                </div>
                <div class="results-content" id="resultsContent">
                    <div class="results-message">
                        Execute a query to see results here
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <span id="statusMessage">Ready</span>
                <span id="queryTime"></span>
            </div>
        </div>
    </div>

    <!-- Query History Toggle Button -->
    <div class="history-toggle" id="historyToggle" onclick="toggleHistoryPanel()">
        <i class="fas fa-history"></i>
    </div>

    <!-- Query History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3><i class="fas fa-history"></i> Query History</h3>
            <div style="display: flex; gap: 5px;">
                <button class="icon-btn" onclick="clearHistory()" title="Clear History">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="icon-btn" onclick="toggleHistoryPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="history-content" id="historyContent">
            <div class="history-empty">
                <i class="fas fa-history"></i>
                <p>No query history yet</p>
                <p style="margin-top: 5px;">Execute queries to see them here</p>
            </div>
        </div>
    </div>

    <!-- Connection Modal -->
    <div class="modal fade" id="connectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connect to SQL Server</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="connectionError" class="alert alert-danger d-none" role="alert"></div>
                    
                    <div class="mb-3">
                        <label class="form-label">Server Name</label>
                        <input type="text" class="form-control" id="serverName" 
                               placeholder="localhost" value="localhost">
                        <small class="text-muted">Example: localhost, 192.168.1.100, server.domain.com</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Database Name</label>
                        <input type="text" class="form-control" id="dbName" 
                               placeholder="master" value="master">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" 
                               placeholder="sa">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="••••••••">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-mdb-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" id="connectBtn" onclick="connect()">
                        Connect
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ================== STATE ================== */
        let authToken = sessionStorage.getItem('authToken');
        let connected = false;
        let currentConnection = null;
        let databases = [];
        let queryHistory = []; // Array of {query, timestamp, status, duration}

        /* ================== INIT ================== */
        document.addEventListener("DOMContentLoaded", () => {
            if (!authToken) {
                window.location.href = '';
            }
            initKeyboardShortcuts();
            checkConnection();
            loadQueryHistory();
        });

        /* ================== CONNECTION ================== */
        function showConnectionModal() {
            const modal = new mdb.Modal(document.getElementById('connectionModal'));
            document.getElementById('connectionError').classList.add('d-none');
            modal.show();
        }

        async function connect() {
            const serverName = document.getElementById('serverName').value.trim();
            const dbName = document.getElementById('dbName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!serverName || !dbName || !username || !password) {
                showError('Please fill in all fields');
                return;
            }

            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            try {
                const params = new URLSearchParams({
                    serverName, username, password, dbName
                });

                const response = await fetch(`api/database/connect?${params}`, {
                    method: 'POST',
                    headers: { 'Authorization': authToken }
                });

                const data = await response.json();

                if (data.success) {
                    connected = true;
                    currentConnection = {
                        server: serverName,
                        database: dbName
                    };

                    updateConnectionStatus(true);
                    document.getElementById('executeBtn').disabled = false;

                    const modal = mdb.Modal.getInstance(document.getElementById('connectionModal'));
                    modal.hide();

                    updateStatus('Connected successfully', 'success');
                    await loadDatabases();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Connection failed: ' + error.message);
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect';
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch('api/database/connection-info', {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();
                
                if (data.connected) {
                    connected = true;
                    currentConnection = {
                        server: data.server,
                        database: data.database
                    };
                    updateConnectionStatus(true);
                    document.getElementById('executeBtn').disabled = false;
                    await loadDatabases();
                }
            } catch (error) {
                console.error('Connection check failed:', error);
            }
        }

        function updateConnectionStatus(isConnected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');

            if (isConnected && currentConnection) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = `${currentConnection.server} / ${currentConnection.database}`;
            } else {
                statusEl.className = 'connection-status disconnected';
                textEl.textContent = 'Not Connected';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('connectionError');
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
        }

        /* ================== DATABASE TREE ================== */
        async function loadDatabases() {
            try {
                const response = await fetch('api/database/databases', {
                    headers: { 'Authorization': authToken }
                });
                const data = await response.json();

                if (data.success) {
                    databases = data.databases;
                    renderDatabaseTree();
                }
            } catch (error) {
                console.error('Failed to load databases:', error);
            }
        }

        function renderDatabaseTree() {
            const tree = document.getElementById('dbTree');
            tree.innerHTML = '';

            databases.forEach(db => {
                const dbNode = createDatabaseNode(db);
                tree.appendChild(dbNode);
            });
        }

        function createDatabaseNode(dbName) {
            const node = document.createElement('div');
            
            const item = document.createElement('div');
            item.className = 'tree-item database-header';

            const arrow = document.createElement('span');
            arrow.className = 'tree-arrow';
            arrow.innerHTML = '<i class="fas fa-chevron-right"></i>';

            const icon = document.createElement('span');
            icon.className = 'tree-icon';
            icon.innerHTML = '<i class="fas fa-database"></i>';

            const label = document.createElement('span');
            label.className = 'tree-label';
            label.textContent = dbName;

            // Actions
            const actions = document.createElement('div');
            actions.className = 'tree-actions';

            const useBtn = document.createElement('button');
            useBtn.className = 'tree-action-btn';
            useBtn.innerHTML = '<i class="fas fa-plug"></i>';
            useBtn.title = 'Use this database';
            useBtn.onclick = async (e) => {
                e.stopPropagation();
                await switchDatabase(dbName);
            };
            actions.appendChild(useBtn);

            item.appendChild(arrow);
            item.appendChild(icon);
            item.appendChild(label);
            item.appendChild(actions);

            const children = document.createElement('div');
            children.className = 'tree-children';

            item.onclick = async () => {
                if (children.classList.contains('expanded')) {
                    children.classList.remove('expanded');
                    arrow.classList.remove('expanded');
                } else {
                    children.classList.add('expanded');
                    arrow.classList.add('expanded');

                    if (children.children.length === 0) {
                        await loadDatabaseObjects(dbName, children);
                    }
                }
            };

            node.appendChild(item);
            node.appendChild(children);

            return node;
        }

        async function loadDatabaseObjects(dbName, container) {
            container.innerHTML = '<div class="tree-item"><span style="padding-left: 20px; color: var(--text-secondary); font-size: 12px;"><i class="fas fa-spinner fa-spin"></i> Loading...</span></div>';

            try {
                // Load tables
                const tablesResponse = await fetch(`api/database/tables?dbName=${encodeURIComponent(dbName)}`, {
                    headers: { 'Authorization': authToken }
                });
                const tablesData = await tablesResponse.json();

                // Load stored procedures
                const spsResponse = await fetch(`api/database/stored-procedures?dbName=${encodeURIComponent(dbName)}`, {
                    headers: { 'Authorization': authToken }
                });
                const spsData = await spsResponse.json();

                // Load functions
                const functionsResponse = await fetch(`api/database/functions?dbName=${encodeURIComponent(dbName)}`, {
                    headers: { 'Authorization': authToken }
                });
                const functionsData = await functionsResponse.json();

                container.innerHTML = '';

                // Tables Section
                if (tablesData.success && tablesData.tables.length > 0) {
                    const tablesHeader = document.createElement('div');
                    tablesHeader.className = 'tree-item';
                    tablesHeader.style.paddingLeft = '20px';
                    tablesHeader.style.color = 'var(--text-secondary)';
                    tablesHeader.style.fontSize = '11px';
                    tablesHeader.style.fontWeight = '600';
                    tablesHeader.style.textTransform = 'uppercase';
                    tablesHeader.textContent = `Tables (${tablesData.tables.length})`;
                    container.appendChild(tablesHeader);

                    tablesData.tables.forEach(table => {
                        const tableItem = document.createElement('div');
                        tableItem.className = 'tree-item table-item';
                        tableItem.innerHTML = `
                            <span class="tree-arrow hidden"></span>
                            <span class="tree-icon"><i class="fas fa-table" style="color: var(--warning);"></i></span>
                            <span class="tree-label">${table}</span>
                        `;
                        tableItem.onclick = (e) => {
                            e.stopPropagation();
                            insertSelectQuery(dbName, table);
                        };
                        container.appendChild(tableItem);
                    });
                }

                // Stored Procedures Section
                if (spsData.success && spsData.procedures.length > 0) {
                    const spsHeader = document.createElement('div');
                    spsHeader.className = 'tree-item';
                    spsHeader.style.paddingLeft = '20px';
                    spsHeader.style.color = 'var(--text-secondary)';
                    spsHeader.style.fontSize = '11px';
                    spsHeader.style.fontWeight = '600';
                    spsHeader.style.textTransform = 'uppercase';
                    spsHeader.style.marginTop = '8px';
                    spsHeader.textContent = `Stored Procedures (${spsData.procedures.length})`;
                    container.appendChild(spsHeader);

                    spsData.procedures.forEach(sp => {
                        const spItem = document.createElement('div');
                        spItem.className = 'tree-item sp-item';
                        spItem.innerHTML = `
                            <span class="tree-arrow hidden"></span>
                            <span class="tree-icon"><i class="fas fa-cog" style="color: var(--success);"></i></span>
                            <span class="tree-label">${sp}</span>
                        `;
                        spItem.onclick = (e) => {
                            e.stopPropagation();
                            insertExecQuery(sp);
                        };
                        container.appendChild(spItem);
                    });
                }

                // Functions Section
                if (functionsData.success && functionsData.functions.length > 0) {
                    const functionsHeader = document.createElement('div');
                    functionsHeader.className = 'tree-item';
                    functionsHeader.style.paddingLeft = '20px';
                    functionsHeader.style.color = 'var(--text-secondary)';
                    functionsHeader.style.fontSize = '11px';
                    functionsHeader.style.fontWeight = '600';
                    functionsHeader.style.textTransform = 'uppercase';
                    functionsHeader.style.marginTop = '8px';
                    functionsHeader.textContent = `Functions (${functionsData.functions.length})`;
                    container.appendChild(functionsHeader);

                    functionsData.functions.forEach(fn => {
                        const fnItem = document.createElement('div');
                        fnItem.className = 'tree-item function-item';
                        fnItem.innerHTML = `
                            <span class="tree-arrow hidden"></span>
                            <span class="tree-icon"><i class="fas fa-function" style="color: var(--accent);"></i></span>
                            <span class="tree-label">${fn}</span>
                        `;
                        fnItem.onclick = (e) => {
                            e.stopPropagation();
                            insertSelectQuery(dbName, fn);
                        };
                        container.appendChild(fnItem);
                    });
                }

                if (!tablesData.tables.length && !spsData.procedures.length && !functionsData.functions.length) {
                    container.innerHTML = '<div class="tree-item"><span style="padding-left: 20px; color: var(--text-secondary); font-size: 12px;">No objects found</span></div>';
                }

            } catch (error) {
                container.innerHTML = '<div class="tree-item"><span style="padding-left: 20px; color: var(--error); font-size: 12px;">Failed to load objects</span></div>';
            }
        }

        function insertSelectQuery(dbName, tableName) {
            const query = `SELECT * FROM ${dbName}.dbo.${tableName};`;
            const editor = document.getElementById('queryEditor');
            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);
            editor.value = textBefore + query + '\n' + textAfter;
            editor.focus();
            editor.selectionStart = editor.selectionEnd = cursorPos + query.length;
        }

        function insertExecQuery(spName) {
            const query = `EXEC ${spName};`;
            const editor = document.getElementById('queryEditor');
            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);
            editor.value = textBefore + query + '\n' + textAfter;
            editor.focus();
            editor.selectionStart = editor.selectionEnd = cursorPos + query.length;
        }

        async function switchDatabase(dbName) {
            if (!currentConnection) return;

            try {
                updateStatus('Switching database...');
                
                const params = new URLSearchParams({
                    serverName: currentConnection.server,
                    username: 'sa', // You may want to store credentials
                    password: '', // You may want to store credentials
                    dbName: dbName
                });

                const response = await fetch(`api/database/connect?${params}`, {
                    method: 'POST',
                    headers: { 'Authorization': authToken }
                });

                const data = await response.json();

                if (data.success) {
                    currentConnection.database = dbName;
                    updateConnectionStatus(true);
                    updateStatus(`Switched to ${dbName}`, 'success');
                } else {
                    updateStatus('Failed to switch database', 'error');
                }
            } catch (error) {
                console.error('Database switch failed:', error);
                updateStatus('Failed to switch database', 'error');
            }
        }

        async function refreshDatabases() {
            if (!connected) {
                alert('Please connect to a server first');
                return;
            }
            await loadDatabases();
            updateStatus('Databases refreshed', 'success');
        }

        /* ================== QUERY EXECUTION ================== */
        async function executeQuery() {
            if (!connected) {
                alert('Please connect to a server first');
                return;
            }

            const query = document.getElementById('queryEditor').value.trim();
            if (!query) {
                updateStatus('Query is empty', 'error');
                return;
            }

            document.getElementById('executeBtn').disabled = true;
            updateStatus('Executing query...');

            const startTime = Date.now();

            try {
                const response = await fetch('api/database/execute', {
                    method: 'POST',
                    headers: {
                        'Authorization': authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                const elapsed = Date.now() - startTime;

                if (data.success) {
                    displayResults(data, elapsed);
                    updateStatus(data.message, 'success');
                    addToHistory(query, 'success', elapsed);
                } else {
                    displayError(data.message);
                    updateStatus('Query failed', 'error');
                    addToHistory(query, 'error', elapsed);
                }
            } catch (error) {
                displayError('Request failed: ' + error.message);
                updateStatus('Query failed', 'error');
                addToHistory(query, 'error', Date.now() - startTime);
            } finally {
                document.getElementById('executeBtn').disabled = false;
            }
        }

        function displayResults(data, elapsed) {
            const container = document.getElementById('resultsContent');
            const header = document.getElementById('resultsHeaderText');
            const queryTime = document.getElementById('queryTime');

            queryTime.textContent = `Executed in ${elapsed}ms`;

            if (data.type === 'select') {
                header.textContent = `Results (${data.rowCount} rows)`;

                if (data.rowCount === 0) {
                    container.innerHTML = '<div class="results-message">Query executed successfully. No rows returned.</div>';
                    return;
                }

                let html = '<table class="results-table"><thead><tr>';
                
                // Headers
                data.columns.forEach(col => {
                    html += `<th>${col}</th>`;
                });
                html += '</tr></thead><tbody>';

                // Rows
                data.rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        const value = cell === null ? '<span style="color: var(--text-secondary); font-style: italic;">NULL</span>' : escapeHtml(String(cell));
                        html += `<td>${value}</td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } else {
                header.textContent = 'Results';
                container.innerHTML = `<div class="results-message success">${data.message}</div>`;
            }
        }

        function displayError(message) {
            const container = document.getElementById('resultsContent');
            const header = document.getElementById('resultsHeaderText');
            header.textContent = 'Error';
            container.innerHTML = `<div class="results-message error"><i class="fas fa-exclamation-triangle"></i> ${escapeHtml(message)}</div>`;
        }

        function clearEditor() {
            document.getElementById('queryEditor').value = '';
            document.getElementById('resultsContent').innerHTML = '<div class="results-message">Execute a query to see results here</div>';
            document.getElementById('resultsHeaderText').textContent = 'Results';
            document.getElementById('queryTime').textContent = '';
            updateStatus('Ready');
        }

        /* ================== HELPERS ================== */
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;

            if (type === 'success') {
                statusEl.style.color = 'var(--success)';
            } else if (type === 'error') {
                statusEl.style.color = 'var(--error)';
            } else {
                statusEl.style.color = 'var(--text-secondary)';
            }

            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.textContent = 'Ready';
                    statusEl.style.color = 'var(--text-secondary)';
                }, 3000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /* ================== QUERY HISTORY ================== */
        function loadQueryHistory() {
            const saved = localStorage.getItem('zab-sql-history');
            if (saved) {
                try {
                    queryHistory = JSON.parse(saved);
                    renderQueryHistory();
                } catch (e) {
                    queryHistory = [];
                }
            }
        }

        function saveQueryHistory() {
            // Keep only last 50 queries
            if (queryHistory.length > 50) {
                queryHistory = queryHistory.slice(-50);
            }
            localStorage.setItem('zab-sql-history', JSON.stringify(queryHistory));
        }

        function addToHistory(query, status, duration) {
            queryHistory.push({
                query: query,
                timestamp: Date.now(),
                status: status,
                duration: duration
            });
            saveQueryHistory();
            renderQueryHistory();
        }

        function renderQueryHistory() {
            const container = document.getElementById('historyContent');
            
            if (queryHistory.length === 0) {
                container.innerHTML = `
                    <div class="history-empty">
                        <i class="fas fa-history"></i>
                        <p>No query history yet</p>
                        <p style="margin-top: 5px;">Execute queries to see them here</p>
                    </div>`;
                return;
            }

            container.innerHTML = '';
            
            // Reverse to show most recent first
            const reversed = [...queryHistory].reverse();
            
            reversed.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const queryDiv = document.createElement('div');
                queryDiv.className = 'history-query';
                queryDiv.textContent = item.query;
                queryDiv.title = item.query;

                const metaDiv = document.createElement('div');
                metaDiv.className = 'history-meta';
                
                const timeSpan = document.createElement('span');
                timeSpan.textContent = formatTimestamp(item.timestamp);
                
                const statusSpan = document.createElement('span');
                statusSpan.className = `history-status ${item.status}`;
                statusSpan.textContent = `${item.status} (${item.duration}ms)`;
                
                metaDiv.appendChild(timeSpan);
                metaDiv.appendChild(statusSpan);
                
                historyItem.appendChild(queryDiv);
                historyItem.appendChild(metaDiv);
                
                historyItem.onclick = () => {
                    document.getElementById('queryEditor').value = item.query;
                    document.getElementById('queryEditor').focus();
                };
                
                container.appendChild(historyItem);
            });
        }

        function clearHistory() {
            if (confirm('Clear all query history?')) {
                queryHistory = [];
                localStorage.removeItem('zab-sql-history');
                renderQueryHistory();
                updateStatus('History cleared', 'success');
            }
        }

        function toggleHistoryPanel() {
            const panel = document.getElementById('historyPanel');
            const toggle = document.getElementById('historyToggle');
            
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
                toggle.classList.remove('hidden');
            } else {
                panel.classList.add('open');
                toggle.classList.add('hidden');
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Less than 1 minute
                return 'Just now';
            } else if (diff < 3600000) { // Less than 1 hour
                const mins = Math.floor(diff / 60000);
                return `${mins} min${mins > 1 ? 's' : ''} ago`;
            } else if (diff < 86400000) { // Less than 1 day
                const hours = Math.floor(diff / 3600000);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            }
        }

        /* ================== KEYBOARD SHORTCUTS ================== */
        function initKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // F5 - Execute Query
                if (e.key === 'F5') {
                    e.preventDefault();
                    if (connected) {
                        executeQuery();
                    }
                }
            });
        }
    </script>
